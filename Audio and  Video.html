<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Practices</title>

</head>
<body>
    <!-- header tag -->
    <header>

    </header>
    <!-- main tag -->
    <main>
        <h2>Audio</h2>
        <audio controls src="media/audio.mp3"></audio>
        <h2>Video</h2>
        <video controls width="560px" src="media/video.mp4"></video>
        <h2>Youtube video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/f-U617Tc8bk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </main>
    <!-- footer tag -->
    <footer>
        <p><small> &copy; 2024. All Rights Reserved </small></p>
    </footer>
</body>
</html>
